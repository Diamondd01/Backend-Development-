<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a Fortune</button>
  
    <div>
      <select id="moodDropdown">
        <option value="happy" id="happy">Happy</option> 
        <option value="calm" id="calm">Calm</option>
        <option value="sad" id="sad">Sad</option>
        <option value="stressed" id="stressed">Stressed</option>
        <option value="Angry" id="angry">Angry</option>
        <option value="Anxious" id="anxious">Anxious</option>
      </select>
      

      <button id="saveMoodButton">Save Mood</button>
      <button id="editMoodButton">Edit Mood</button>
      <button id="deleteMoodButton">Delete Mood</button>
    </div>

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
  
</html>
